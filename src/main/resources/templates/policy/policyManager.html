<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout/head :: head}"></head>

<body>
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <!-- sidebar-->
        <aside th:replace="~{/layout/body :: sidebar}"></aside>

        <!--  Main wrapper -->
        <div class="body-wrapper">
            <!--  Header Start -->
            <header class="app-header">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <h1 class="my-4">정책관리</h1>
                    <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                    </div>
                </nav>
            </header> <!--  Header End -->

            <div class="container-fluid">
                <!--  Row 1 -->
                <div class="row">
                    <!-- week line chart-->
                    <div class="col-lg-12 d-flex" style="width: 100%; height: 100px;">
                        <div class="card w-100">
                            <div class="card-body">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#searchModal">
                                    <i class="fas fa-search"></i> 정책
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 정책을 테이블 형식으로 보여줌 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        정책 목록
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="policy-table">
                                <thead>
                                    <tr>
                                        <th >no</th>
                                        <th >activation</th>
                                        <th >정책번호</th>
                                        <th >FROM_IP</th>
                                        <th >TO_IP</th>
                                        <th >PORT</th>
                                        <th >TXT1</th>
                                        <th >TXT2</th>
                                        <th >TXT3</th>
                                        <th >base_cnt</th>
                                        <th >base_sec</th>
                                        <th >policy_name</th>
                                        <th >policy_info</th>
                                        <th >rule_type</th>
                                        <th >action_type</th>
                                        <th >create_date</th>
                                        <th >modify_date</th>
										<th >수정</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 데이터 행들 -->
                                    <tr th:each="policy, iterstat : ${policy}">
                                        <td th:text="${iterstat.index + 1}" ></td>
                                        <td >
                                            <button type="button"
                                                th:onclick="update_activation(event,[[${policy.rule_no}]], [[${policy.activation}]])"class="btn btn-link">
     										   <i id="toggle" th:classappend="${policy.activation == 0 ? 'fas fa-toggle-off' : 'fas fa-toggle-on'}"></i>
                                            </button>
                                        </td>
                                        <form th:action="@{'modify/' + ${policy.rule_no}}" method="post" class="m-0">
                                            <td th:text="${policy.rule_no}" name="rule_no" ></td>
                                            <td th:text="${policy.from_ip}" name="from_ip" ></td>
                                            <td th:text="${policy.to_ip}" name="to_ip" ></td>
                                            <td th:text="${policy.port}" name="port" ></td>
                                            <td th:text="${policy.txt1}" name="txt1" ></td>
                                            <td th:text="${policy.txt2}" name="txt2" ></td>
                                            <td th:text="${policy.txt3}" name="txt3" ></td>
                                            <td th:text="${policy.base_cnt}" name="base_cnt" ></td>
                                            <td th:text="${policy.base_sec}" name="base_sec" ></td>
                                            <td th:text="${policy.policy_name}" name="policy_name">
                                            </td>
                                            <td th:text="${policy.policy_info}" name="policy_info" >
                                            </td>
                                            <td th:text="${policy.rule_type}" name="rule_type" ></td>
                                            <td th:text="${policy.action_type}" name="action_type" >
                                            </td>
                                            <td th:text="${policy.create_date}" name="create_date" >
                                            </td>
                                            <td th:text="${policy.modify_date}" name="modify_date" >
                                            </td>
                                            <td >
												<button class="btn btn-link"> <i class="fas fa-edit"></i></button>
                                            </td>
                                        </form>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous" id="prevPage">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <!-- 페이지 번호가 동적으로 삽입될 부분 -->
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next" id="nextPage">

                                </li>
                            </ul>

        <!-- 모달 다이얼로그 -->

                                    <div class="form-group custom-form-group">
                                        <label for="activation">Activation</label>

                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group custom-form-group">
                                        <label for="rule_no">Rule No</label>
                                        <input type="text" id="rule_no" name="rule_no" class="form-control" maxlength="5" placeholder="ex) 10001">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group custom-form-group">

                                <div class="col-md-6">
                                    <div class="form-group custom-form-group">
                                        <label for="to_ip">To IP</label>
                                        <input type="text" id="to_ip" name="to_ip" class="form-control" maxlength="15">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group custom-form-group">
                                        <label for="port">Port</label>
                                        <input type="number" id="port" name="port" class="form-control" min="0" max="65535" placeholder="0 ~ 65535">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group custom-form-group">
                                        <label for="txt1">Txt1</label>
                                        <input type="text" id="txt1" name="txt1" class="form-control" placeholder="ex) select">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group custom-form-group">
                                        <label for="txt2">Txt2</label>
                                        <input type="text" id="txt2" name="txt2" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group custom-form-group">
                                        <label for="txt3">Txt3</label>
                                        <input type="text" id="txt3" name="txt3" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group custom-form-group">
                                        <label for="base_cnt">Base Count</label>
                                        <input type="number" id="base_cnt" name="base_cnt" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group custom-form-group">
                                        <label for="base_sec">Base Sec</label>
                                        <input type="number" id="base_sec" name="base_sec" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group custom-form-group">
                                        <label for="policy_name">Policy Name</label>
                                        <input type="text" id="policy_name" name="policy_name" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group custom-form-group">
                                        <label for="policy_info">Policy Info</label>
                                        <input type="text" id="policy_info" name="policy_info" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group custom-form-group">
                                        <label for="rule_type">Rule Type</label>
                                        <input type="number" id="rule_type" name="rule_type" class="form-control" pattern="0|1"
                                            placeholder="0: 패턴, 1: 행동">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group custom-form-group">
                                        <label for="action_type">Action Type</label>
                                        <input type="number" id="action_type" name="action_type" class="form-control" pattern="0|1"
											placeholder="0: 로깅, 1: 차단" >
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group custom-form-group">
                                        <label for="from_create_date">From Create Date</label>
                                        <input type="datetime-local" id="from_create_date" name="from_create_date"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group custom-form-group">
                                        <label for="to_create_date">To Create Date</label>
                                        <input type="datetime-local" id="to_create_date" name="to_create_date"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group custom-form-group">
                                        <label for="from_modify_date">From Modify Date</label>
                                        <input type="datetime-local" id="from_modify_date" name="from_modify_date"
                                            class="form-control">
                                    </div>

                                <div class="col-md-6">
                                    <div class="form-group custom-form-group">
                                        <label for="to_modify_date">To Modify Date</label>
                                        <input type="datetime-local" id="to_modify_date" name="to_modify_date"
                                            class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search"></i> 조회
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="resetForm()">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function resetForm() {
                document.getElementById("logForm").reset();
                window.location.href = '/policyManager';
            }

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const rowsPerPage = 10;
                let currentPage = 1;

                function displayTable(page) {
                    const table = document.querySelector('.policy-table tbody');
                    const rows = Array.from(table.querySelectorAll('tr'));
                    const start = (page - 1) * rowsPerPage;
                    const end = start + rowsPerPage;

                    rows.forEach((row, index) => {
                        row.style.display = (index >= start && index < end) ? '' : 'none';
                    });

                    updatePagination(rows.length, page);
                }

                function updatePagination(totalRows, page) {
                    const pageCount = Math.ceil(totalRows / rowsPerPage);
                    const pagination = document.querySelector('.pagination');
                    pagination.innerHTML = '';

                    const prevItem = document.createElement('li');
                    prevItem.className = 'page-item';
                    prevItem.innerHTML = `<a class="page-link" href="#" aria-label="Previous" id="prevPage"><span aria-hidden="true">&laquo;</span></a>`;
                    pagination.appendChild(prevItem);

                    for (let i = 1; i <= pageCount; i++) {
                        const pageItem = document.createElement('li');
                        pageItem.className = `page-item ${i === page ? 'active' : ''}`;
                        pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                        pagination.appendChild(pageItem);
                    }

                    const nextItem = document.createElement('li');
                    nextItem.className = 'page-item';
                    nextItem.innerHTML = `<a class="page-link" href="#" aria-label="Next" id="nextPage"><span aria-hidden="true">&raquo;</span></a>`;
                    pagination.appendChild(nextItem);

                    document.querySelector('#prevPage').addEventListener('click', function (event) {
                        event.preventDefault();
                        if (currentPage > 1) {
                            currentPage--;
                            displayTable(currentPage);
                        }
                    });

                    document.querySelector('#nextPage').addEventListener('click', function (event) {
                        event.preventDefault();
                        if (currentPage < pageCount) {
                            currentPage++;
                            displayTable(currentPage);
                        }
                    });

                    pagination.querySelectorAll('.page-item:not(.active)').forEach(item => {
                        item.addEventListener('click', function (event) {
                            event.preventDefault();
                            currentPage = parseInt(this.textContent);
                            displayTable(currentPage);
                        });
                    });
                }

                displayTable(currentPage);
            });
        </script>
