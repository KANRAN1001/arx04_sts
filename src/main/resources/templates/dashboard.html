<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout/header :: header}"></head>

<body>
	<div class="container-fluid">
	    <div class="row">	
		<!-- sidebar-->
		<nav th:replace="~{/layout/body :: sidebar}"></nav>	
		
		<!-- Main Content -->
		<main role="main" class="col-md-10 ml-sm-auto px-4">
		    <h1 class="my-4">대시보드</h1>
			<div class="row">
				
				<div class="row">
				    <!-- Line Chart -->
<!--				    <div class="card mb-4">-->
				      <i class="fas fa-calendar-week"></i>
						<div class="card-header">
<!--							<h5>주간 로깅 통계</h5>-->
				            <canvas id="weekLineChart" width="800px" height="150px"></canvas>
				        </div>
<!--				    </div>-->
				</div>
				<i class="fas fa-calendar-day"></i>
				<div class="row mt-4">
				    <!-- Pie Charts -->
				    <div class="col-md-4">

				        <div class="chart-container">
				            <canvas id="dailyPatternChart"></canvas>
				        </div>
				    </div>
				    <div class="col-md-4">
				        <div class="chart-container">
				            <canvas id="dailyBehaviorChart"></canvas>
				        </div>
				    </div>
				    <div class="col-md-4">
				        <div class="chart-container">
				            <canvas id="dailyIpChart"></canvas>
				        </div>
				    </div>
				</div>			
					
				<div class="row mt-4">
				    <!-- Table -->
				    <div class="col-md-12 table-container">				
						<table class="table table-striped">		
							<caption>최근 로깅 5건</caption>
							<thead>
								<tr>
									<th>타입</th>
									<th>정책번호</th>
									<th>도착 IP</th>
									<th>로깅 시간</th>
									<th>Payload</th>
								</tr>
							</thead>	
							<tbody>
								<tr th:each="loggingTable, iterstat : ${loggingTable}">
									<td th:text="${loggingTable.type}"> </td>
									<td th:text="${loggingTable.rule_no}"> </td>
									<td th:text="${loggingTable.src_ip}"> </td>
									<td th:text="${loggingTable.time_stamp}"> </td>
									<td>조회 </td>
								</tr>
							</tbody>
						</table>	
	                </div>
	            </div>
	        </main>
	    </div>
	</div>													
	
	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<!-- Chart.js JS -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>	
	<!-- week log chart -->
	<script th:replace="~{/js/weekLineChart :: weekLineChart}"></script>
	<!-- daily behavior log chart-->
	<script th:replace="~{/js/dailyPatternChart :: dailyPatternChart}"></script>
	<!-- daily pattern log chart-->
	<script th:replace="~{/js/dailyBehaviorChart :: dailyBehaviorChart}">	</script>
	<!--ip log chart -->
	<script th:replace="~{/js/dailyIpChart :: dailyIpChart}">	</script>			
</body>
</html>
