<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout/head :: head}"></head>

<body>
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <!-- sidebar-->
        <aside th:replace="~{/layout/body :: sidebar}"></aside>
        <!--  Main wrapper -->
        <div class="body-wrapper">
            <!--  Header Start -->
            <header class="app-header">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <h1 class="my-4">대시보드</h1>
                    <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                    </div>
                </nav>
            </header>
            <!--  Header End -->

            <div class="container-fluid">
                <!--  Row 1 -->
                <div class="row">
                    <!-- week line chart-->
                    <div class="col-lg-12 d-flex align-items-strech">
                        <div class="card w-100">
                            <div class="card-body">
                                <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
                                    <div class="mb-3 mb-sm-0">
                                        <h5 class="card-title fw-semibold">주간 로깅 통계</h5>
                                    </div>
                                </div>
                                <canvas id="weekLineChart" width="800px" height="150px"></canvas>
                                <!--	              <div id="chart"></div>-->
                            </div>
                        </div>
                    </div> <!-- week line chart end-->
                    <!-- daily detection chart -->
                    <div class="col-lg-12">
                        <div class="row">
                            <!-- daily pattern chart-->
                            <div class="col-lg-4">
                                <!-- Yearly Breakup -->
                                <div class="card overflow-hidden">
                                    <div class="card-body p-4" id="parent-container">
                                        <h5 class="card-title mb-9 fw-semibold">daily pattern</h5>
                                        <div class="row align-items-center">
                                            <div class="col-8">
                                                <h4 class="fw-semibold mb-3" th:text="${today_pattern_count} + '건'">
                                                </h4>
                                                <div class="d-flex align-items-center mb-3">
                                                </div>
                                                <div class="d-flex align-items-center">
                                                    <div class="me-4">
                                                        <span
                                                            class="round-8 bg-primary rounded-circle me-2 d-inline-block"></span>
                                                        <span class="fs-2" th:text="${today}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="d-flex justify-content-center">
                                                    <canvas id="dailyPatternChart"></canvas>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> <!-- daily pattern chart end -->
                            <!-- daily behavior chart -->
                            <div class="col-lg-4">
                                <!-- Yearly Breakup -->
                                <div class="card overflow-hidden">
                                    <div class="card-body p-4" id="parent-container">
                                        <h5 class="card-title mb-9 fw-semibold">daily behavior</h5>
                                        <div class="row align-items-center">
                                            <div class="col-8">
                                                <h4 class="fw-semibold mb-3" th:text="${today_behavior_count} + '건'">
                                                </h4>
                                                <div class="d-flex align-items-center mb-3">
                                                    <!--                                                    <span
                                                        class="me-1 rounded-circle bg-light-success round-20 d-flex align-items-center justify-content-center">
                                                        <i class="ti ti-arrow-up-left text-success"></i>
                                                    </span>
                                                    <p class="text-dark me-1 fs-3 mb-0">+9%</p>
                                                    <p class="fs-3 mb-0">last year</p>-->
                                                </div>
                                                <div class="d-flex align-items-center">
                                                    <div class="me-4">
                                                        <span
                                                            class="round-8 bg-primary rounded-circle me-2 d-inline-block"></span>
                                                        <span class="fs-2" th:text="${today}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="d-flex justify-content-center">
                                                    <canvas id="dailyBehaviorChart"></canvas>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> <!-- daily behavior chart end -->
                            <!-- daily ip chart -->
                            <div class="col-lg-4">
                                <!-- Yearly Breakup -->
                                <div class="card overflow-hidden">
                                    <div class="card-body p-4" id="parent-container">
                                        <h5 class="card-title mb-9 fw-semibold">daily ip</h5>
                                        <div class="row align-items-center">
                                            <div class="col-8">
                                                <h4 class="fw-semibold mb-3" th:text="'건'"></h4>
                                                <div class="d-flex align-items-center mb-3">
                                                </div>
                                                <div class="d-flex align-items-center">
                                                    <div class="me-4">
                                                        <span
                                                            class="round-8 bg-primary rounded-circle me-2 d-inline-block"></span>
                                                        <span class="fs-2" th:text="${today}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="d-flex justify-content-center">
                                                    <canvas id="dailyIpChart"></canvas>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> <!-- daily ip chart enb -->
                        </div>
                    </div>
                </div>
                <!-- table -->
                <div class="col-lg-12 d-flex align-items-stretch">
                    <div class="card w-100">
                        <div class="card-body">
                            <table  style="margin-top: -30px;">
								<caption>최근로깅 10건</caption>
                                <thead>
                                    <tr>
                                        <th>NO</th>
                                        <th>                                  타입
                                        </th>
                                        <th >
                                           정책번호
                                        </th>
                                        <th >
                                           도착IP
                                        </th>
                                        <th >
                                            로깅시간
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="loggingTable, iterstat : ${loggingTable}">
                                        <td th:text="${iterstat.index + 1}">             
                                        </td>
                                        <td  th:text="${loggingTable.type}">
                                        </td>
                                        <td  th:text="${loggingTable.rule_no}">
                                        </td>
                                        <td th:text="${loggingTable.src_ip}">
                                           
                                        </td>
                                        <td  th:text="${loggingTable.time_stamp}">
                                         
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sidebarmenu.js"></script>
    <script src="../assets/js/app.min.js"></script>
    <script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
    <script src="../assets/js/dashboard.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Chart.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- week log chart -->
    <script th:replace="~{/js/weekLineChart :: weekLineChart}"></script>
    <!-- daily behavior log chart-->
    <script th:replace="~{/js/dailyPatternChart :: dailyPatternChart}"></script>
    <!-- daily pattern log chart-->
    <script th:replace="~{/js/dailyBehaviorChart :: dailyBehaviorChart}">	</script>
    <!--ip log chart -->
    <script th:replace="~{/js/dailyIpChart :: dailyIpChart}">	</script>
</body>

</html>
