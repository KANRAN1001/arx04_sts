<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout/head :: head}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav, footer {
            flex: 0 0 auto;
        }
        main {
            flex: 1 0 auto;
        }
        .container-fluid {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
    </style>
</head>
<body>
	<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
	    data-sidebar-position="fixed" data-header-position="fixed">
	    <!-- sidebar-->
	    <aside th:replace="~{/layout/body :: sidebar}"></aside>
		
		<!--  Main wrapper -->
		<div class="body-wrapper">
		    <!--  Header Start -->
		    <header class="app-header">
		        <nav class="navbar navbar-expand-lg navbar-light">
		            <h1 class="my-4">Log Detail Page</h1>
		            <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
		            </div>
		        </nav>
		    </header>
		    <!--  Header End -->
			<div class="container-fluid">
			    <!--  Row 1 -->
			    <div class="row">
			        <!-- week line chart-->
			        <div class="col-lg-12 d-flex">
			            <div class="card w-100">
			                <div class="card-body">
								<h2>Payload (HEX)</h2>
								<p th:text="${payload}">Payload 값이 여기에 표시됩니다</p>
			                </div>
			            </div>
			        </div>
					<div class="col-lg-12 d-flex">
					    <div class="card w-100">
					        <div class="card-body">
								<h2>Decoded Payload</h2>
								<p th:text="${decodedPayload}">해석된 Payload 값이 여기에 표시됩니다</p>
					        </div>
					    </div>
					</div>
					<button class="btn btn-primary" onclick="history.back()">뒤로 가기</button>
			    </div>
			</div>
		</div>
	</div>
</body>
</html>
