<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout/header :: header}"></head>

<body>
    <nav th:replace="~{/layout/body :: navigation}"></nav>
    <div th:replace="~{/layout/body :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">유저 추가</h1>
                <div class="card mb-4">
                    <div class="card-body">
                        유저를 추가하는 페이지
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <form action="insertuser" method="post">
                            <table>
                                <thead>
                                    <tr>
                                        <th>항목</th>
                                        <th>입력</th>
                                        <th>설명</th>
                                    </tr>
                                </thead>
                                <tbody>
									
									<tr>
									    <td><label for="user_id">유저 아이디</label></td>
									    <td><input type="text" name="user_id"></td>
									    <td>유저 아이디</td>
									</tr>
                                  
                                    <tr>
                                        <td><label for="login_id">로그인 아이디</label></td>
                                        <td><input type="text"  name="login_id"></td>
                                        <td>로그인 아이디(고유값)</td>
                                    </tr>
                                    <tr>
                                        <td><label for="password">로그인 패스워드</label></td>
                                        <td><input type="password"  name="password"></td>                                      
                                    </tr>
                                     <tr>
                                        <td><label for="user_privilege">사용자 권한</label></td>
                                        <td><input type="text"  name="user_privilege"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="user_name">사용자 이름</label></td>
                                        <td><input type="text"  name="user_name"></td>                                      
                                    </tr>
                       
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="3">
                                            <input type="submit" value="유저 추가">
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script th:replace="~{/layout/js :: js1}"></script>
    <script th:replace="~{/layout/js :: js2}"></script>
    <script th:replace="~{/layout/js :: js3}"></script>
    <script th:replace="~{/layout/js :: js4}"></script>
    <script th:replace="~{/layout/js :: js5}"></script>
    <script th:replace="~{/layout/js :: js6}"></script>
    <script th:replace="~{/layout/js :: js7}"></script>
    <script th:replace="~{/layout/js :: js8}"></script>
    <script th:replace="~{/layout/js :: js9}"></script>
</body>

</html>
