<script th:inline="javascript" th:fragment="dailyPatternChart">
		
		var daily_pattern = [[${pattern}]];
		var p_rule =  daily_pattern.map(function(data){return data.rule_no});
		var p_count =  daily_pattern.map(function(data) {return data.count});
		

		
		const ctx1 = document.getElementById('dailyPatternChart');
						new Chart(ctx1, {
						    type: 'pie',
						    data: {
						      labels: p_rule, 
						      datasets: [{
						        label: '# of Votes',
						        data: p_count ,
						        borderWidth: 1,
								backgroundColor: ['rgba(255,99,132,0.2)', 'rgba(54,162,235,0.2)' ],
								borderdColor: ['rgba(255,99,132,0.2)', 'rgba(54,162,235,0.2)' ]
						      }]
						    }, 

						    options: {
								indexAxis: 'y',
						      scales: {
						        y: {
						          beginAtZero: true
						        }
						      }
							  }
							  })
		
</script>
