<script th:inline="javascript" th:fragment="dailyPatternChart">
    var daily_pattern = [[${pattern}]];
    var p_rule = daily_pattern.map(function(data){return data.rule_no});
    var p_count = daily_pattern.map(function(data) {return data.count});

    const ctx1 = document.getElementById('dailyPatternChart').getContext('2d');
    new Chart(ctx1, {
        type: 'doughnut',
        data: {
            labels: p_rule, // 차트 레이블 설정
            datasets: [{
                data: p_count, // 차트 데이터 설정
                backgroundColor: ["#5D87FF", "#ecf2ff", "#F9F9FD"], // 색상 설정
                borderColor: ['rgba(255, 255, 255, 1)', 'rgba(255, 255, 255, 1)', 'rgba(255, 255, 255, 1)'], // 테두리 색상 설정
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: '75%', // 도넛 차트의 가운데 부분 비율 설정
            plugins: {
                legend: {
                    display: false // 범례 표시 여부 설정
                },
                tooltip: {
                    enabled: true,
                    backgroundColor: 'rgba(0, 0, 0, 0.8)', // 툴팁 배경색 설정
                    titleColor: '#fff', // 툴팁 제목 색상 설정
                    bodyColor: '#fff', // 툴팁 본문 색상 설정
                }
            }
        }
    });
</script>
