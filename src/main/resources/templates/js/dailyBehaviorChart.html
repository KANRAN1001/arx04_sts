<script th:inline="javascript" th:fragment="dailyBehaviorChart">
    var daily_behavior = [[${behavior}]];
    var b_rule = daily_behavior.map(function(data){return data.rule_no});
    var b_count = daily_behavior.map(function(data) {return data.count});

    const ctx2 = document.getElementById('dailyBehaviorChart').getContext('2d'); // 2D 컨텍스트를 가져옵니다.

    new Chart(ctx2, {
        type: 'doughnut', // 차트 유형을 도넛으로 설정합니다.
        data: {
            labels: b_rule, // 레이블 설정
            datasets: [{
                data: b_count, // 데이터 설정
                backgroundColor: ["#5D87FF", "#ecf2ff", "#F9F9FD"], // 각 조각의 색상 설정
                borderColor: ['rgba(255, 255, 255, 1)', 'rgba(255, 255, 255, 1)', 'rgba(255, 255, 255, 1)'], // 테두리 색상 설정
                borderWidth: 1 // 테두리 두께 설정
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: '75%', // 도넛 차트의 가운데 부분 비율 설정
            plugins: {
                legend: {
                    display: false // 범례 표시 여부 설정
                },
                tooltip: {
                    enabled: true,
                    backgroundColor: 'rgba(0, 0, 0, 0.8)', // 툴팁 배경색 설정
                    titleColor: '#fff', // 툴팁 제목 색상 설정
                    bodyColor: '#fff' // 툴팁 본문 색상 설정
                }
            }
        }
    });
</script>
