<script th:inline="javascript" th:fragment="weekLineChart">
	var week_behavior = [[${week_behavior}]];
	var type3 = week_behavior.map(function(data){return data.date});
	var count3 = week_behavior.map(function(data) {return data.count});
	
	var week_pattern = [[${week_pattern}]];
	var type4 = week_pattern.map(function(data){return data.date});
	var count4 = week_pattern.map(function(data){return data.count});
	
	const ctx3 = document.getElementById('weekLineChart');
					new Chart(ctx3, {
						  type: 'bar',
						  data: {
						    labels: type3,
						    datasets: [{ 
						        data: count3,
						        label: "행동: "+ [[${week_behavior_count}]],
								borderColor: "#5D87FF",
								borderWidth: 1,
								borderRadius: 6,
								borderSkipped: false,
						        fill: false
						      }, { 
						        data: count4,
						        label: "패턴: " + [[${week_pattern_count}]],
								backgroundColor: "#49BEFF",
								borderColor: "#49BEFF",
								borderWidth: 1,
								borderRadius: 6,
								borderSkipped: false,
						        fill: false
						      }
						    ]
						  },
						  options: {
						    title: {
						      display: true,
							  scales: {
							      x: {
							          beginAtZero: true,
							          grid: {
							              display: false
							          },
							          ticks: {
							              color: "#adb0bb"
							          }
							      },
							      y: {
							          beginAtZero: true,
							          min: 0,
							          max: 400,
							          ticks: {
							              stepSize: 100,
							              color: "#adb0bb"
							          },
							          grid: {
							              color: "rgba(0,0,0,0.1)",
							              borderDash: [3, 3]
							          }
							      }
							  },
						    }
						  }
						});
	
</script>
